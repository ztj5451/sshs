
<div class="pageContent">
	<form method="post" action="userAction_saveUser.action"
		class="pageForm required-validate"
		onsubmit="return validateCallback(this, navTabAjaxDone);">
		<div class="pageFormContent" layoutH="56" style="width: 50%;text-align: center;margin-left: 200px" >
			<p>
				<label>用户名:</label> <input name="username" type="text" size="30"
					class="required" alt="请输入用户账号" />
			</p>
			<p>
				<label>密 码:</label> <input name="password" class="required"
					type="password" size="30" alt="请输入密码" />
			</p>
			<p>
				<label>邮 箱:</label> <input name="email" class="required" type="text"
					size="30" alt="请输入邮箱" />
			</p>
			<p>
				<label>电话号码:</label> <input name="phone" class="required"
					type="text" size="30" alt="请输入电话号码" />
			</p>
			<p>
				<label>性别:</label> <input name="sex" class="required" type="text"
					size="30" alt="请输入性别" />
			</p>
		</div>
		<div class="formBar">
			<ul>
				<!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
				<li><div class="buttonActive">
						<div class="buttonContent">
							<button type="submit">保存</button>
						</div>
					</div>
				</li>
				<li>
					<div class="button">
						<div class="buttonContent">
							<button type="button" class="close">取消</button>
						</div>
					</div></li>
			</ul>
		</div>
	</form>
</div>
